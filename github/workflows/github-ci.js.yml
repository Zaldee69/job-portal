name: Nextjs.js CI

on:
  push:
    branches: [main]
  pul_request:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted

  steps:
    - uses: actions/checkout@v2
    - name: Use Nextjs.js ${{ matrix.node-version }}
      uses: actions-rs/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: |
        yarn install
        yarn build
        yarn start

